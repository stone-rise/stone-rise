  <div class="clearfix" id="contents">
  
  <h2 id="formHeadLine"><img src="images/contact_page/form_head_lihe.jpg" width="490" height="30" alt="メールフォーム　見出し" /></h2>
  <div id="formAttention" class="clearfix">
    <div id="attentionArea">
  <p id="attention">&lowast;注意</p>
      
      <p id="attentionText">こちらのメールフォームはCGIをまだ実装しておりません。<br />デザインのみです。送信ボタンを押しても作動しません。<br />ＣＧＩを実装しましたら、こちらの注意文が消えます。</p>
    </div><!--				attentionArea　背景　部分　ここまで			-->
  </div><!--			注意書き　エリア　ここまで			-->
  
<h2 id="formTurn"><img src="images/contact_page/form_namber.png" width="490" height="20" alt="入力順序　項目入力　確認　送信" /></h2>
  
  <form action="stone_rise.cgi" method="post" id="stone_riseForm" name="stone_riseForm">
  <table id="formTable" cellpadding="0" cellspacing="0" summary="お問い合わせフォームの入力と入力欄">
  <caption>
  <img src="images/contact_page/form_caption_head_line.png" width="170" height="30" alt="お問い合わせフォーム" />
  </caption>
  <tr>
  <th scope="row"><label for="company">企業名<em>(&lowast;必須)</em></label></th>
  <td><input type="text" name="company" id="company" value="" size="30" class="inputType1" /></td>
  </tr>
  <tr>
  <th scope="row"><label for="name">ご担当者様<em>(&lowast;必須)</em></label></th>
  <td><input type="text" name="name" id="name" value="" size="30" class="inputType1" /></td>
  </tr>
  <tr>
  <th scope="row"><label for="furigana">ご担当者様(フリガナ)<em>(&lowast;必須)</em></label></th>
  <td><input type="text" name="furigana" id="furigana" value="" size="30" class="inputType1" /></td>
  </tr>
  <tr>
  <th scope="row"><label for="phone_Namber">電話番号<em>(&lowast;必須)</em></label></th>
  <td><input type="text" name="phone_Namber" id="phone_Namber" value="" size="20" class="inputType1" /></td>
  </tr>
  <tr>
  <th scope="row"><label for="eMail1">メールアドレス<em>(&lowast;必須)</em></label></th>
  <td><input type="text" name="eMail1" id="eMail1" value="" size="30" class="inputType1" /></td>
  </tr>
  <tr>
  <th scope="row"><label for="eMail2">メールアドレス(確認用)<em>(&lowast;必須)</em></label></th>
  <td><input type="text" name="eMail2" id="eMail2" value="" size="30" class="inputType1" /></td>
  </tr>
  <tr>
  <th scope="row"><label for="domain">ホームページアドレス</label></th>
  <td><input type="text" name="domain" id="domain" value="" size="40" class="inputType1" /></td>
  </tr>
  <tr>
  <th scope="row"><label for="content">お問い合わせ内容<em>(&lowast;必須)</em></label></th>
  <td><textarea name="content" id="content" cols="30" rows="10" class="inputType3" >お問い合わせ内容を記入してください</textarea></td>
  </tr>
  </table>
  <div id="submit"><input type="submit" value="確認画面へ" /></div>
  </form>
